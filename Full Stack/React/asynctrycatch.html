<body>
    <script>
        function sum(...numbers)
        {
            let total = 0;
            for(const num of numbers)
                total+=num;
            console.log(total);
        }
        sum(3,5,7,4,3,4,6,8,0);
        const[a,b,...rest]=[4,7,3,2,8,7,5,3,2];
        console.log(a);
        console.log(b);
        console.log(rest);
        
        
    </script>
