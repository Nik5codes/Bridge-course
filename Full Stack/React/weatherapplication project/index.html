<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        input{
            text-align: center;
            padding: 5px;
            border: 10px rgb(255, 0, 0);
            background-image: url("");
        }

    </style>
</head>
<body>
    <form>
        <input type="text" name="place" id="place" placeholder="Enter city name">
        <button type="button" id="button">Search</button>
    </form>
    <p id="name"></p>
    <p id="temp"></p>
    <p id="desc"></p>
    <script>
        function weather(){
            var city = document.getElementById('place').value;
            var name = document.getElementById('name');
            var temp = document.getElementById('temp');
            var desc = document.getElementById('desc');
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&APPID=40d330e4c1fa734c3a3272bca4cbad3d`)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                name.innerText = data.name;
                temp.innerText = data.main.temp+"C";
                desc.innerText = data.weather[0].main;
            })
            .catch(function(){
                alert("city not found");
            });
        }
        document.getElementById('button').addEventListener('click', weather);
    </script>
</body>
</html>
