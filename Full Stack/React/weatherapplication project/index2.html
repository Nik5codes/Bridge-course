<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 30px;
        }

        body.dark {
            background-color: #1c1c1c;
            color: white;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            border: 2px solid red;
            border-radius: 5px;
            text-align: center;
        }

        body.dark input {
            background-color: #333;
            color: white;
            border-color: #f88;
        }

        button {
            padding: 8px 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        button:hover {
            background-color: darkred;
        }

        #toggle-theme {
            margin-bottom: 20px;
            background-color: gray;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body.dark #toggle-theme {
            background-color: lightgray;
            color: black;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <button id="toggle-theme">Switch to Dark Mode</button>

    <form>
        <input type="text" name="place" id="place" placeholder="Enter city name">
        <button type="button" id="button">Search</button>
    </form>

    <p id="name"></p>
    <p id="temp"></p>
    <p id="desc"></p>

    <script>
        // Weather function (not changed)
        function weather(){
            var city = document.getElementById('place').value;
            var name = document.getElementById('name');
            var temp = document.getElementById('temp');
            var desc = document.getElementById('desc');
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&APPID=40d330e4c1fa734c3a3272bca4cbad3d`)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                name.innerText = data.name;
                temp.innerText = data.main.temp + "C";
                desc.innerText = data.weather[0].main;
            })
            .catch(function(){
                alert("city not found");
            });
        }
        document.getElementById('button').addEventListener('click', weather);

        const toggleBtn = document.getElementById('toggle-theme');
        toggleBtn.addEventListener('click', function () {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                toggleBtn.textContent = 'Switch to Light Mode';
            } else {
                toggleBtn.textContent = 'Switch to Dark Mode';
            }
        });

        
    </script>
</body>
</html>
